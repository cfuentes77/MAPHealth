<div>
	<table width="650px" align="center">
		<tr>
			<td align="center">
				<h1>PATIENT CASE</h1>
			</td>
		</tr>
		<tbody>
			<tr>
				<td>
					<p>
						Patient Id: <input type="text" ng-model="patientId">&nbsp;&nbsp;
						<button ng-click="loadPatient(patientId)">SEARCH</button>
					</p>
					<br/>
					<p>
						<b>First Name:</b> {{response.returnObject.firstName}} <br /> 
						<b>Last	Name:</b> {{response.returnObject.lastName}} <br /> 
						<b>Email:</b> {{response.returnObject.email}}
					</p>
					<table border=1>
						<thead>
							<tr>
								<th colspan="3">Attributes</th>
							</tr>
							<tr>
								<th>Group</th>
								<th>Name</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="attribute in response.returnObject.attributes">
								<td>{{attribute.group}}</td>
								<td>{{attribute.name}}</td>
								<td>{{attribute.description}}</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</div>
